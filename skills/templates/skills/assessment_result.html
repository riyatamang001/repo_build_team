<!DOCTYPE html>
<html>
<head>
    <title>AI Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            padding: 20px;
        }
        .box {
            background: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>AI Generated Assessment Questions</h1>

{% for r in results %}
<div class="box">
    <h2>{{ r.skill }} ({{ r.level }})</h2>

    {% for q in r.questions %}
    <div class="question">
        <p><strong>Q{{ forloop.counter }}: {{ q.question_text }}</strong></p>

        <label><input type="radio" name="q{{ forloop.parentloop.counter0 }}_{{ forloop.counter0 }}" value="A"> A: {{ q.option_a }}</label><br>
        <label><input type="radio" name="q{{ forloop.parentloop.counter0 }}_{{ forloop.counter0 }}" value="B"> B: {{ q.option_b }}</label><br>
        <label><input type="radio" name="q{{ forloop.parentloop.counter0 }}_{{ forloop.counter0 }}" value="C"> C: {{ q.option_c }}</label><br>
        <label><input type="radio" name="q{{ forloop.parentloop.counter0 }}_{{ forloop.counter0 }}" value="D"> D: {{ q.option_d }}</label>
    </div>
    {% endfor %}

</div>
{% endfor %}

</body>
</html>
