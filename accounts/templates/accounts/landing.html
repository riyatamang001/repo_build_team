{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BuildTeam — Landing</title>

  <style>
    :root {
      --bg-start: #4F2959;
      --bg-end: #281046;
      --accent: #f2d7cc;
      --btn-dark: #2b2a57;
      --btn-light: #eadbd0;
      --radius: 18px;
    }

    * { box-sizing: border-box }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
    }

    body {
      background: linear-gradient(180deg, var(--bg-start) 6%, rgba(0,0,0,0.18) 40%, var(--bg-end) 100%);
      color: #fff;
      overflow-y: auto;
    }

    header {
      position: fixed;
      inset: 0 0 auto 0;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 28px;
      background: linear-gradient(90deg, rgba(0,0,0,0.12), transparent);
      z-index: 60;
    }

    .brand {
      color: var(--accent);
      font-weight: 700;
      font-size: 20px;
    }

    nav {
      display: flex;
      gap: 12px;
    }

    nav a {
      text-decoration: none;
    }

    #login, #signup {
      width: 70px;
      height: 30px;
      font-size: 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    #login {
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
    }

    #signup {
      background: var(--btn-light);
      color: var(--btn-dark);
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 110px 24px 80px;
    }

    .hero {
      display: flex;
      gap: 28px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .hero-left h1 {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .hero-img {
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.55);
    }

    .feature-shell {
      margin-top: 160px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 30px;
      text-align: center;
    }

    .feature-title {
      font-size: 22px;
      font-weight: bold;
      color: #000;
    }

    .feature-desc {
      color: rgba(0,0,0,0.75);
      margin-bottom: 20px;
    }

    .pills {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .pill {
      padding: 10px 18px;
      border-radius: 999px;
      background: var(--btn-dark);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .active-pill {
      background: var(--btn-light);
      color: var(--btn-dark);
    }
  </style>
</head>

<body>

<header>
  <div class="brand">BuildTeam</div>

  <!-- ✅ UPDATED DJANGO LINKS -->
  <nav>
    <a href="{% url 'accounts:login' %}">
      <button id="login">Login</button>
    </a>

    <a href="{% url 'accounts:signup' %}">
      <button id="signup">Signup</button>
    </a>
  </nav>
</header>

<main>
  <section class="hero">
    <div class="hero-left">
      <h1>Find a TEAMMATE with the skills<br>you're searching for.</h1>
    </div>

    <img src="{% static 'image/landingbuildteam.jpeg' %}"
     alt="Illustration"
     class="hero-img">

  </section>

  <section class="feature-shell">
    <div id="feature-content">
      <div class="feature-title">AI Skill Assessment</div>
      <div class="feature-desc">
        Enter your skills and level. Our AI chatbot verifies them before collaboration.
      </div>
    </div>

    <div class="pills">
      <button class="pill active-pill">Skill Verification</button>
      <button class="pill">Workspace</button>
      <button class="pill">Chat</button>
    </div>
  </section>
</main>

</body>
</html>
