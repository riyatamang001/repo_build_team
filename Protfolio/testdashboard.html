<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildTeam - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Royal Blue Theme matching your Signup/Dashboard screenshots */
        .bg-brand-sidebar { background-color: #13244c; } /* Very dark navy */
        .bg-brand-nav { background-color: #1e3a8a; }    /* Royal blue */
        .bg-canvas { background-color: #f8fafc; }
        .text-brand-blue { color: #2563eb; }

        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-canvas flex h-screen font-sans overflow-hidden">

    <aside class="w-64 bg-brand-sidebar flex flex-col py-6 text-white shrink-0 shadow-xl">
        <div class="px-8 mb-10">
            <h1 class="text-2xl font-bold tracking-tight">BuildTeam</h1>
        </div>

        <div class="px-6 space-y-8">
            <div class="flex items-center space-x-3">
                <div class="w-12 h-12 bg-blue-500 rounded-lg flex items-center justify-center text-xl font-bold">A</div>
                <div>
                    <p class="text-sm font-semibold">Ayusha</p>
                    <p class="text-[10px] opacity-60">Product Designer</p>
                </div>
            </div>

            <button onclick="document.getElementById('skill-input').focus()" 
                    class="w-full bg-[#fce7d2] text-slate-900 py-2 rounded-md text-xs font-bold hover:bg-orange-100 transition shadow-sm">
                Manage Skills
            </button>

            <div class="space-y-3">
                <p class="text-[10px] uppercase tracking-widest opacity-50 font-bold">Your Skills</p>
                <div id="sidebar-skills" class="flex flex-wrap gap-2">
                    <span class="bg-white/10 border border-white/10 px-2 py-1 rounded text-[10px]">Next.js</span>
                    <span class="bg-white/10 border border-white/10 px-2 py-1 rounded text-[10px]">Tailwind</span>
                </div>
                <input type="text" id="skill-input" placeholder="Add skill..." 
                       class="w-full bg-white/5 border border-white/10 rounded px-3 py-2 text-xs focus:outline-none focus:bg-white/20 transition text-white">
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col">
        
        <header class="bg-brand-nav h-16 flex items-center justify-between px-8 text-white shadow-md">
            <div class="relative w-96">
                <input type="text" placeholder="Search projects..." 
                       class="w-full bg-white/10 border border-white/20 text-white text-xs rounded-lg py-2 px-10 focus:bg-white/20 outline-none placeholder-white/60">
                <i data-lucide="search" class="absolute left-3 top-2 w-4 h-4 text-white/60"></i>
            </div>

            <div class="flex items-center space-x-6">
                <nav class="flex items-center space-x-5 border-r border-white/20 pr-5">
                    <i data-lucide="bell" class="w-5 h-5 cursor-pointer hover:text-blue-200 transition"></i>
                    <i data-lucide="message-square" class="w-5 h-5 cursor-pointer hover:text-blue-200 transition"></i>
                </nav>
                <div class="w-8 h-8 bg-blue-400 rounded-full flex items-center justify-center cursor-pointer border border-white/30">
                    <i data-lucide="user" class="w-4 h-4"></i>
                </div>
            </div>
        </header>

        <section class="p-10 overflow-y-auto">
            
            <div class="bg-white rounded-2xl p-10 mb-12 flex justify-between items-center shadow-sm border border-slate-200">
                <div>
                    <h2 class="text-3xl font-bold text-slate-800 mb-2">Ready to build something new?</h2>
                    <p class="text-slate-500">Create your portfolio to start appearing in searches.</p>
                </div>
                <button class="bg-brand-nav text-white px-6 py-3 rounded-xl font-bold flex items-center hover:bg-blue-800 transition shadow-lg">
                    <i data-lucide="award" class="w-5 h-5 mr-2"></i> Create Portfolio
                </button>
            </div>

            <div class="flex items-center justify-between mb-8">
                <h3 class="text-xl font-bold text-slate-800">Active Workspaces</h3>
                <button onclick="addNewWorkspace()" class="text-brand-blue font-bold flex items-center hover:underline">
                    <i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i> Create New Workspace
                </button>
            </div>

            <div id="workspace-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="bg-white p-2 rounded-2xl shadow-sm border border-slate-200 hover:shadow-md transition">
                    <div class="bg-slate-100 aspect-video rounded-xl mb-4 flex items-center justify-center overflow-hidden">
                        <div class="w-full h-full bg-gradient-to-br from-slate-50 to-slate-200"></div>
                    </div>
                    <div class="p-4">
                        <h4 class="font-bold text-slate-800">E-Commerce Platform</h4>
                        <p class="text-xs text-slate-500">Next.js • Stripe • Tailwind</p>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <script>
        lucide.createIcons();

        // Skill logic
        const skillInput = document.getElementById('skill-input');
        const sidebarSkills = document.getElementById('sidebar-skills');

        skillInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && this.value.trim() !== "") {
                const tag = document.createElement('span');
                tag.className = "bg-white/10 border border-white/10 px-2 py-1 rounded text-[10px] fade-in";
                tag.innerText = this.value;
                sidebarSkills.appendChild(tag);
                this.value = "";
            }
        });

        // Workspace logic
        function addNewWorkspace() {
            const workspaceName = prompt("Enter Workspace Name:");
            if (workspaceName) {
                const grid = document.getElementById('workspace-grid');
                const card = document.createElement('div');
                card.className = "bg-white p-2 rounded-2xl shadow-sm border border-slate-200 fade-in";
                card.innerHTML = `
                    <div class="bg-slate-100 aspect-video rounded-xl mb-4 bg-gradient-to-br from-blue-50 to-blue-100"></div>
                    <div class="p-4">
                        <h4 class="font-bold text-slate-800">${workspaceName}</h4>
                        <p class="text-xs text-slate-500">New Workspace • Just created</p>
                    </div>
                `;
                grid.prepend(card);
            }
        }
    </script>
</body>
</html>
