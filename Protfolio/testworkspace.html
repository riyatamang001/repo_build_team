<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuildTeam - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Exact color palette from your reference images */
    .bg-navy-sidebar {
      background-color: #13244c
    }

    /* Deep Navy */
    .bg-royal-nav {
      background-color: #1e3a8a;
    }

    /* Royal Blue */
    .bg-app-light {
      background-color: #f8fafc;
    }

    .text-royal {
      color: #1e3a8a;
    }

    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-app-light flex h-screen font-sans overflow-hidden">

  <aside class="w-64 bg-navy-sidebar flex flex-col py-6 text-white shrink-0 shadow-2xl">
    <div class="px-8 mb-10">
      <h1 class="text-2xl font-bold tracking-tight">BuildTeam</h1>
    </div>

    <div class="px-6 space-y-8">
      <div class="bg-white/5 p-4 rounded-xl border border-white/10">
        <div class="flex items-center space-x-3 mb-4">
          <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-bold">A</div>
          <div>
            <p class="text-xs font-semibold">Ayusha</p>
            <p class="text-[10px] opacity-50">Product Designer</p>
          </div>
        </div>
        <button onclick="document.getElementById('sidebar-skill-input').focus()"
          class="w-full bg-[#fce7d2] text-slate-900 py-2 rounded-lg text-[10px] font-bold hover:bg-orange-100 transition shadow-sm">
          Manage Skills
        </button>
      </div>

      <div class="space-y-3">
        <p class="text-[10px] uppercase tracking-widest opacity-40 font-bold">Your Skills</p>
        <div id="sidebar-skills-container" class="flex flex-wrap gap-2">
          <span class="bg-white/10 border border-white/10 px-2 py-1 rounded text-[10px]">HTML</span>
        </div>
        <input type="text" id="sidebar-skill-input" placeholder="Add skill & Enter..."
          class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-xs focus:outline-none focus:bg-white/10 transition text-white">
      </div>
    </div>
  </aside>

  <main class="flex-1 flex flex-col">

    <header class="bg-royal-nav h-14 flex items-center justify-end px-6 text-white shadow-lg">
      <div class="flex items-center space-x-6">
        <nav class="flex items-center space-x-6 mr-2">
          <i data-lucide="home" class="w-5 h-5 cursor-pointer hover:text-blue-200 transition"></i>
          <i data-lucide="user" class="w-5 h-5 cursor-pointer border-b-2 border-white pb-0.5"></i>
          <i data-lucide="message-square" class="w-5 h-5 cursor-pointer hover:text-blue-200 transition"></i>
          <i data-lucide="bell" class="w-5 h-5 cursor-pointer hover:text-blue-200 transition"></i>
        </nav>

        <div class="relative w-64">
          <input type="text" placeholder="Search skills..."
            class="w-full bg-white text-slate-800 text-xs rounded-lg py-2 px-10 outline-none shadow-inner">
          <i data-lucide="search" class="absolute left-3 top-2 w-4 h-4 text-slate-400"></i>
        </div>
      </div>
    </header>

    <section class="p-10 overflow-y-auto">

      <div class="bg-white rounded-2xl p-8 mb-8 shadow-sm border border-slate-100">
        <label class="block text-slate-800 font-bold mb-4 text-lg">Headline</label>
        <input type="text" placeholder="Your headline here..."
          class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 text-slate-600 focus:ring-2 focus:ring-royal-nav outline-none transition">
      </div>

      <div class="bg-white rounded-2xl p-8 shadow-sm border border-slate-100">
        <div class="flex items-center justify-between mb-6">
          <label class="text-slate-800 font-bold text-lg">Skills</label>
          <button onclick="addMainSkillRow()"
            class="text-royal hover:scale-125 transition-transform text-2xl font-bold">+</button>
        </div>
        <div id="main-skills-list" class="space-y-3">
          <div class="w-full h-12 bg-slate-400/50 rounded-lg flex items-center px-4 text-slate-700 font-medium">Core
            Skill 1</div>
        </div>
      </div>

      <div class="mt-12 flex items-center justify-between">
        <h3 class="text-xl font-bold text-slate-800">Active Workspaces</h3>
        <button onclick="addNewWorkspace()" class="text-royal font-bold text-sm flex items-center hover:underline">
          <i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i> Create Workspace
        </button>
      </div>

      <div id="workspace-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
      </div>

    </section>
  </main>

  <script>
    lucide.createIcons();

    // 1. Sidebar Skill Tags (Enter Key)
    const sidebarInput = document.getElementById('sidebar-skill-input');
    const sidebarContainer = document.getElementById('sidebar-skills-container');

    sidebarInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && sidebarInput.value.trim() !== "") {
        const tag = document.createElement('span');
        tag.className = "bg-white/10 border border-white/10 px-2 py-1 rounded text-[10px] fade-in";
        tag.innerText = sidebarInput.value;
        sidebarContainer.appendChild(tag);
        sidebarInput.value = "";
      }
    });

    // 2. Main Skills Section (+) 
    function addMainSkillRow() {
      const skill = prompt("Add a core skill:");
      if (skill) {
        const list = document.getElementById('main-skills-list');
        const row = document.createElement('div');
        row.className = "w-full h-12 bg-slate-400/50 rounded-lg flex items-center px-4 text-slate-700 font-medium fade-in";
        row.innerText = skill;
        list.appendChild(row);
      }
    }

    // 3. Workspace Section (+)
    function addNewWorkspace() {
      const name = prompt("Workspace Name:");
      if (name) {
        const grid = document.getElementById('workspace-grid');
        const card = document.createElement('div');
        card.className = "bg-white p-4 rounded-2xl shadow-sm border border-slate-200 fade-in";
        card.innerHTML = `
                    <div class="bg-blue-50 aspect-video rounded-xl mb-4 flex items-center justify-center">
                        <i data-lucide="folder" class="text-blue-300 w-8 h-8"></i>
                    </div>
                    <h4 class="font-bold text-slate-800">${name}</h4>
                    <p class="text-[10px] text-blue-500 uppercase mt-1">Active</p>
                `;
        grid.prepend(card);
        lucide.createIcons();
      }
    }
  </script>
</body>

</html>
